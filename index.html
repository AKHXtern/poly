<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>P O L Y</title>
	<link rel="stylesheet" is="custom-style" href="assets/dist/css/main.min.css">

	<!-- Importing the elements file -->
	<link rel="import" href="elements.html">
</head>
<body unresolved>
	<div id="container">
		<div class="layout vertical content">
			<div class="flex">
				<iron-image src="assets/img/logo_white_full.svg"></iron-image>
			</div>
			<div class="flex-10 layout vertical center center-justified">
				<p class="big_text">Eight days a week</p>
				<div onclick="app.helpers.clickHandler(event)">
					<paper-button data-dialog="login" raised>Login</paper-button>

					<paper-dialog id="login" role="dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
					  <h2>Login</h2>
					  <paper-dialog-scrollable>
					    <paper-input name="username" required label="Username" id="inputWithButton">
						  <iron-icon icon="account-box" prefix></iron-icon>
						</paper-input>
						<paper-input name="password" required minlength="6" maxlength="20" type="password" label="Password" id="inputWithButton">
						  <iron-icon icon="lock" prefix></iron-icon>
						</paper-input>
					  </paper-dialog-scrollable>
					  <div class="buttons">
					    <paper-button onclick="app.helpers.login()">Login</paper-button>
					  </div>
					</paper-dialog>

					<paper-button data-dialog="signup" raised>Sign Up</paper-button>

					<paper-dialog id="signup" role="dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
					  <h2>Sign Up</h2>
					  <paper-dialog-scrollable>
					    <paper-input name="name" required label="Name"></paper-input>
					    <paper-input name="username" required label="Username"></paper-input>
					    <paper-input name="email" type="email" required label="Email"></paper-input>
						<paper-input name="password" required minlength="6" maxlength="20" type="password" label="Password"></paper-input>
					  </paper-dialog-scrollable>
					  <div class="buttons">
					    <paper-button onclick="app.helpers.signup()">Sign Up</paper-button>
					  </div>
					</paper-dialog>
				</div>
			</div>
			<div class="flex layout vertical end-justified footer">
				<p>Experimental project</p>
			</div>
		</div>
	</div>
	<script src="assets/dist/js/main.min.js"></script>
</body>
</html>
